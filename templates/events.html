{% extends 'base.html' %}
{% load static %}
{% block title %}events{% endblock %}
{%block content%}



<h2 class="text-center">Events</h2>
<div class="container">
    {% for i in eve %}
    <div class="card text-center" style="width: 18rem; display:inline-block; margin:20px">
        <img src="{{i.img.url}}" class="card-img-top" height="150px" width="200px" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
